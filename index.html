<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Witch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startGame()">

    <header>
        <img src="./assets/logo.png" alt="Flappy Witch">
        <h4>Built with ðŸ’™ Tanush of by ProGrad Junior</h4>
    </header>
    <div>
        <img class="button" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()" src="./assets/left.png" alt="left">
        <img class="button" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()" src="./assets/up.png" alt="up">
        <img class="button" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()" src="./assets/down.png" alt="down">
        <img class="button" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()" src="./assets/right.png" alt="right">
    </div>
    <script src="./app.js"></script>
</body>

</html>
